<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BidSpot</title>
    <link rel="stylesheet" href="dist/css/styles.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://use.typekit.net/lcg8ujg.css" />
    <link rel="stylesheet" href="https://use.typekit.net/lcg8ujg.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/155738729b.js"
      crossorigin="anonymous"
    ></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"
            ><img
              class="logo ms-lg-4"
              src="/images/logo2.svg"
              alt="BidSpot logo"
          /></a>
          <button
            class="navbar-toggler p-1 border-0"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasLightNavbar"
            aria-controls="offcanvasLightNavbar"
          >
            <span><i class="fa-solid fa-bars"></i></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasLightNavbar"
            aria-labelledby="offcanvasLightNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasLightNavbarLabel">
                <img
                  class="logo ms-3"
                  src="/images/logo2.svg"
                  alt="BidSpot logo"
                />
              </h5>
              <button
                type="button"
                class="btn-close btn-close-black"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item px-3">
                  <a class="nav-link active" href="index.html">Home</a>
                </li>
                <li class="nav-item px-3">
                  <a class="nav-link" href="src/pages/listings/index.html"
                    >Listings</a
                  >
                </li>
                <li class="nav-item px-3">
                  <a
                    class="nav-link"
                    href="src/pages/listings/create/index.html"
                    >New Listing</a
                  >
                </li>
                <li class="nav-item px-3">
                  <a class="nav-link" href="src/pages/profile/index.html"
                    >Login</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container my-5 position-relative">
        <div class="row flex-lg-row-reverse align-items-center">
          <div class="col-10 col-sm-8 col-lg-6">
            <img
              src="/images/pexels-ekaterina-bolovtsova-4049870.jpg"
              class="d-block mx-lg-auto img-fluid hero-img"
              alt="Lady browsing on her computer"
            />
          </div>
          <div class="col-lg-6">
            <p class="fw-bold top-txt text-muted">Online Auction</p>
            <h1 class="hero-title display-1 fw-bold lh-1 mb-3">
              Find Your Next Deal
            </h1>
            <p class="lead">
              Sign up to BidSpot today and get 1000 credit points to start your
              bidding adventure!
            </p>
            <div class="d-flex gap-2">
              <button type="button" class="btn btn-primary px-4 me-md-2">
                Login
              </button>
              <button type="button" class="btn btn-outline-secondary px-4">
                Signup
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
