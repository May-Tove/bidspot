<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="View all your active listings and all your wins in your profile details"
    />
    <title id="nameTitle">BidSpot</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://use.typekit.net/lcg8ujg.css" />
    <link rel="stylesheet" href="https://use.typekit.net/lcg8ujg.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/155738729b.js"
      crossorigin="anonymous"
    ></script>
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" defer src="/src/js/main.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html"
            ><img
              class="logo ms-lg-4"
              src="/images/logo2.svg"
              alt="BidSpot logo"
          /></a>
          <button
            class="navbar-toggler p-1 border-0"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasLightNavbar"
            aria-controls="offcanvasLightNavbar"
          >
            <span><i class="fa-solid fa-bars"></i></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasLightNavbar"
            aria-labelledby="offcanvasLightNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasLightNavbarLabel">
                <img
                  class="logo ms-3"
                  src="/images/logo2.svg"
                  alt="BidSpot logo"
                />
              </h5>
              <button
                type="button"
                class="btn-close btn-close-black"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul
                class="navbar-nav justify-content-end align-items-lg-center flex-grow-1 pe-3"
              >
                <li class="nav-item px-3">
                  <a class="nav-link" href="/index.html">Home</a>
                </li>
                <li class="nav-item px-3">
                  <a class="nav-link" href="/src/pages/listings/index.html"
                    >Listings</a
                  >
                </li>
                <li class="nav-item px-3" id="newListingBtn">
                  <button
                    class="new-listing mb-2 mb-lg-0 btn btn-primary btn-sm"
                    disabled
                  >
                    <i class="fa-solid fa-plus"></i> New Listing
                  </button>
                </li>
                <li class="nav-item dropdown px-3 active" id="profileNav">
                  <!-- Content rendered in JS-->
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main id="main">
      <div class="container pt-5">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a class="link" href="/index.html">Home</a>
            </li>
            <li class="breadcrumb-item">
              <a class="link active" href="index.html">Profile</a>
            </li>
          </ol>
        </nav>
        <!------ EDIT AVATAR FORM MODAL ------>
        <div
          class="modal fade"
          id="editProfileModal"
          tabindex="-1"
          aria-labelledby="modalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalLabel">
                  <i class="fa-regular fa-pen-to-square"></i> Edit Avatar
                </h1>
                <button
                  class="btn"
                  type="button"
                  id="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                >
                  <i class="fa-solid fa-xmark"></i>
                </button>
              </div>
              <div class="modal-body">
                <form id="editProfile">
                  <div class="mb-3">
                    <label for="name">Name</label>
                    <input
                      class="form-control user-form"
                      type="text"
                      name="name"
                      disabled
                    />
                  </div>
                  <div class="mb-3">
                    <label for="email">Email</label>
                    <input
                      class="form-control user-form"
                      type="email"
                      name="email"
                      disabled
                    />
                  </div>
                  <div class="mb-3">
                    <label for="avatar">Avatar</label>
                    <input
                      class="form-control user-form"
                      type="url"
                      name="avatar"
                    />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="submit"
                  form="editProfile"
                  class="btn btn-primary"
                  id="editBtn"
                >
                  Save
                </button>
                <button class="btn btn-light" data-bs-dismiss="modal">
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="row w-100">
          <!-- PROFILE DETAILS -->
          <div
            class="col-md-4 col-lg-3 d-flex align-items-start justify-content-center"
            id="profileDetailContainer"
          >
            <div class="w-100 bg-white rounded p-4" aria-hidden="true">
              <div
                class="d-flex flex-column align-items-center justify-content-center mb-3"
              >
                <div class="position-relative placeholder-glow">
                  <img
                    src=" "
                    alt=" "
                    class="profile-picture rounded-circle placeholder"
                  />
                </div>
              </div>
              <div
                class="d-flex flex-column justify-content-center align-items-center placeholder-glow"
              >
                <span class="placeholder col-8 mb-1"></span>
                <span class="placeholder col-8 mb-3"></span>
              </div>
              <div
                class="d-flex flex-column flex-lg-row align-items-center justify-content-around p-3 bg-light rounded placeholder-glow"
              >
                <span class="placeholder col-7 col-lg-2 my-1"></span>
                <span class="placeholder col-7 col-lg-2 my-1"></span>
                <span class="placeholder col-7 col-lg-2 my-1"></span>
              </div>
            </div>

            <!-- Content rendered in JS -->
          </div>

          <!-- PROFILE LISTINGS -->
          <div class="col-md-8 col-lg-9">
            <div>
              <nav>
                <div class="nav nav-tabs border-0" id="nav-tab" role="tablist">
                  <button
                    class="nav-link active border-0"
                    id="nav-listings-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#nav-listings"
                    type="button"
                    role="tab"
                    aria-controls="nav-listings"
                    aria-selected="true"
                  >
                    Listings
                    <span id="listingsCount"></span>
                  </button>
                  <button
                    class="nav-link border-0"
                    id="nav-win-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#nav-win"
                    type="button"
                    role="tab"
                    aria-controls="nav-win"
                    aria-selected="false"
                  >
                    Wins
                    <span id="winCount"></span>
                  </button>
                  <button
                    class="nav-link border-0"
                    id="nav-bids-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#nav-bids"
                    type="button"
                    role="tab"
                    aria-controls="nav-bids"
                    aria-selected="false"
                  >
                    Bids
                    <span id="bidCount"></span>
                  </button>
                </div>
              </nav>
              <div class="tab-content p-4 rounded" id="nav-tabContent">
                <div
                  class="tab-pane fade show active"
                  id="nav-listings"
                  role="tabpanel"
                  aria-labelledby="nav-listings-tab"
                  tabindex="0"
                >
                  <div class="d-flex flex-wrap" id="profileListings">
                    <!-- Content rendered in JS -->
                    <!-- Loading animation -->
                    <div
                      class="col-12 col-xs-6 col-sm-6 col-md-4 col-lg-4 col-xl-3 py-3 px-2"
                      aria-hidden="true"
                    >
                      <div
                        class="bg-white rounded p-2 shadow-sm placeholder-glow"
                      >
                        <div class="placeholder-glow">
                          <img
                            src=" "
                            alt=" "
                            class="profile-picture w-100 rounded placeholder"
                          />
                        </div>

                        <div class="d-flex flex-column placeholder-glow">
                          <span class="placeholder col-8 mt-2"></span>
                          <span class="placeholder col-6 mt-2"></span>
                          <span class="placeholder col-4 mt-2"></span>
                        </div>
                      </div>
                    </div>
                    <div
                      class="col-12 col-xs-6 col-sm-6 col-md-4 col-lg-4 col-xl-3 py-3 px-2"
                      aria-hidden="true"
                    >
                      <div
                        class="bg-white rounded p-2 shadow-sm placeholder-glow"
                      >
                        <div class="placeholder-glow">
                          <img
                            src=" "
                            alt=" "
                            class="profile-picture w-100 rounded placeholder"
                          />
                        </div>

                        <div class="d-flex flex-column placeholder-glow">
                          <span class="placeholder col-8 mt-2"></span>
                          <span class="placeholder col-6 mt-2"></span>
                          <span class="placeholder col-4 mt-2"></span>
                        </div>
                      </div>
                    </div>
                    <div
                      class="col-12 col-xs-6 col-sm-6 col-md-4 col-lg-4 col-xl-3 py-3 px-2"
                      aria-hidden="true"
                    >
                      <div
                        class="bg-white rounded p-2 shadow-sm placeholder-glow"
                      >
                        <div class="placeholder-glow">
                          <img
                            src=" "
                            alt=" "
                            class="profile-picture w-100 rounded placeholder"
                          />
                        </div>

                        <div class="d-flex flex-column placeholder-glow">
                          <span class="placeholder col-8 mt-2"></span>
                          <span class="placeholder col-6 mt-2"></span>
                          <span class="placeholder col-4 mt-2"></span>
                        </div>
                      </div>
                    </div>
                    <div
                      class="col-12 col-xs-6 col-sm-6 col-md-4 col-lg-4 col-xl-3 py-3 px-2"
                      aria-hidden="true"
                    >
                      <div
                        class="bg-white rounded p-2 shadow-sm placeholder-glow"
                      >
                        <div class="placeholder-glow">
                          <img
                            src=" "
                            alt=" "
                            class="profile-picture w-100 rounded placeholder"
                          />
                        </div>

                        <div class="d-flex flex-column placeholder-glow">
                          <span class="placeholder col-8 mt-2"></span>
                          <span class="placeholder col-6 mt-2"></span>
                          <span class="placeholder col-4 mt-2"></span>
                        </div>
                      </div>
                    </div>
                    <!-- End of loading animation -->
                  </div>
                </div>

                <!-- Profile Wins -->
                <div
                  class="tab-pane fade"
                  id="nav-win"
                  role="tabpanel"
                  aria-labelledby="nav-win-tab"
                  tabindex="0"
                >
                  <div class="d-flex justify-content-center">
                    <table class="table">
                      <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Listing ID</th>
                        </tr>
                      </thead>
                      <tbody id="winListings">
                        <!-- Content rendered in JS -->
                      </tbody>
                    </table>
                  </div>
                </div>

                <!-- Profile Bids -->
                <div
                  class="tab-pane fade"
                  id="nav-bids"
                  role="tabpanel"
                  aria-labelledby="nav-bids-tab"
                  tabindex="0"
                >
                  <div class="d-flex flex-column" id="profileBids">
                    <!-- Content rendered in JS -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script>
      const tooltipTriggerList = document.querySelectorAll(
        '[data-bs-toggle="tooltip"]'
      );
      const tooltipList = [...tooltipTriggerList].map(
        (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
      );
    </script>
  </body>
</html>
