<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta

      content="Keep track of your current credit, listings, wins and bids all in one place."
    />
    <title id="nameTitle">BidSpot</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/lcg8ujg.css" />
    <link rel="stylesheet" href="https://use.typekit.net/lcg8ujg.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      crossorigin="anonymous"

    <script

      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"

  <body>
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html"
            ><img
              class="logo ms-lg-4"
              src="/images/logo2.svg"
              alt="BidSpot logo"
          /></a>
          <button
            class="navbar-toggler p-1 border-0"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasLightNavbar"
            aria-controls="offcanvasLightNavbar"
            aria-label="Hamburger menu"
          >
            <span><i class="fa-solid fa-bars"></i></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasLightNavbar"
            aria-labelledby="offcanvasLightNavbarLabel"
          >
            <div class="offcanvas-header">
              <div class="offcanvas-title" id="offcanvasLightNavbarLabel">
                <img
                  class="logo ms-3"
                  src="/images/logo2.svg"
                  alt="BidSpot logo"
                />
              </div>
              <button
                type="button"
                class="btn-close btn-close-black"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul
                class="navbar-nav justify-content-end align-items-lg-center flex-grow-1 pe-3"
              >
                <li class="nav-item px-3 mb-4 mb-lg-0">
                  <a class="nav-link" href="/index.html">Home</a>
                </li>
                <li class="nav-item px-3 mb-4 mb-lg-0">
                  <a class="nav-link" href="/src/pages/listings/index.html"
                    >Listings</a
                  >
                </li>
                <li class="nav-item px-3 mb-4 mb-lg-0" id="newListingBtn">
                  <button
                    class="new-listing btn btn-primary btn-sm fw-bold"
                    disabled
                  >
                    <i class="fa-solid fa-plus"></i> New Listing
                  </button>
                </li>
                <li class="nav-item dropdown px-3 active" id="profileNav">
                  <!-- Content replaced in JS if user is logged in -->
                  <a class="nav-link" href="/src/pages/profile/login/index.html"
                    ><i class="fa-regular fa-circle-user"></i> Login</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main id="main" class="min-vh-100">
      <div class="container pt-5">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="/index.html">Home</a>
            </li>
            <li class="breadcrumb-item">
              <a
                id="profileBreadcrumb"
                class="active fw-bold"
                href="index.html"
                aria-current="page"
              >
                <!-- Content rendered in JS -->
              </a>
            </li>
          </ol>
        </nav>

        <!-- PROFILE DETAILS -->
        <div class="row align-items-start">
          <section
            class="col-12 col-lg-3 d-flex align-items-center mb-5"
            id="profileDetailContainer"
          >
            <!-- Content rendered in JS -->

            <!-- Loading indicator -->
            <div
              class="d-flex flex-column align-items-center justify-content-center w-100 bg-white rounded p-4 py-3 mb-3"
              aria-hidden="true"
            >
              <div>
                <div class="position-relative placeholder-glow">
                  <img
                    src=" "
                    alt="placeholder loading indicator"
                    class="profile-picture rounded-circle placeholder"
                  />
                </div>
                <div
                  class="d-flex flex-column justify-content-center align-items-center placeholder-glow"
                >
                  <span class="placeholder col-9 my-2"></span>
                  <span class="placeholder col-8 my-2"></span>
                  <span class="placeholder col-6 my-2"></span>
                </div>
              </div>
            </div>

            <!-- End of loading indicator -->
          </section>

          <!-- PROFILE TABS (listings, wins, bids) -->
          <section class="col-12 col-lg-9 mb-5">
            <div>
              <nav>
                <ul class="nav nav-tabs border-0" id="nav-tab" role="tablist">
                  <li>
                    <button
                      class="nav-link active border-0"
                      id="nav-listings-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#nav-listings"
                      type="button"
                      role="tab"
                      aria-controls="nav-listings"
                      aria-selected="true"
                      tabindex="0"
                    >
                      Listings
                      <span id="listingsCount">
                        <!-- Content rendered in JS -->
                      </span>
                    </button>
                  </li>
                  <li>
                    <button
                      class="nav-link border-0"
                      id="nav-win-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#nav-win"
                      type="button"
                      role="tab"
                      aria-controls="nav-win"
                      aria-selected="false"
                      tabindex="0"
                    >
                      Wins
                      <span id="winCount">
                        <!-- Content rendered in JS -->
                      </span>
                    </button>
                  </li>
                  <li>
                    <button
                      class="nav-link border-0"
                      id="nav-bids-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#nav-bids"
                      type="button"
                      role="tab"
                      aria-controls="nav-bids"
                      aria-selected="false"
                      tabindex="0"
                    >
                      Bids
                      <span id="bidCount">
                        <!-- Content rendered in JS -->
                      </span>
                    </button>
                  </li>
                </ul>
              </nav>
              <div
                class="tab-content p-1 p-lg-4 rounded-bottom rounded-end"
                id="nav-tabContent"
              >
                <div
                  class="tab-pane fade show active"
                  id="nav-listings"
                  role="tabpanel"
                  aria-labelledby="nav-listings-tab"
                >
                  <!-- Listings -->
                  <div
                    class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 p-2"
                    id="profileListings"
                  >
                    <!-- Content rendered in JS -->

                    <!-- Loading animation -->
                    <div
                      class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 p-2"
                      aria-hidden="true"
                    >
                      <div class="w-100">
                        <div
                          class="listing-card card border-0 shadow-sm placeholder-glow"
                        >
                          <div class="p-2">
                            <div
                              class="card-img img-container rounded placeholder-glow"
                            >
                              <img
                                src=" "
                                alt="placeholder loading indicator"
                                class="listing-img w-100 rounded placeholder"
                              />
                            </div>
                          </div>

                          <div
                            class="card-body p-2 pt-0 d-flex flex-column placeholder-glow"
                          >
                            <span class="placeholder col-3 my-2"></span>
                            <span class="placeholder col-8"></span>
                          </div>
                          <div
                            class="card-footer border-0 placeholder-glow"
                          ></div>
                        </div>
                      </div>
                    </div>

                    <div
                      class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 p-2"
                      aria-hidden="true"
                    >
                      <div class="w-100">
                        <div
                          class="listing-card card border-0 shadow-sm placeholder-glow"
                        >
                          <div class="p-2">
                            <div
                              class="card-img img-container rounded placeholder-glow"
                            >
                              <img
                                src=" "
                                alt="placeholder loading indicator"
                                class="listing-img w-100 rounded placeholder"
                              />
                            </div>
                          </div>

                          <div
                            class="card-body p-2 pt-0 d-flex flex-column placeholder-glow"
                          >
                            <span class="placeholder col-3 my-2"></span>
                            <span class="placeholder col-8"></span>
                          </div>
                          <div
                            class="card-footer border-0 placeholder-glow"
                          ></div>
                        </div>
                      </div>
                    </div>

                    <div
                      class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 p-2"
                      aria-hidden="true"
                    >
                      <div class="w-100">
                        <div
                          class="listing-card card border-0 shadow-sm placeholder-glow"
                        >
                          <div class="p-2">
                            <div
                              class="card-img img-container rounded placeholder-glow"
                            >
                              <img
                                src=" "
                                alt="placeholder loading indicator"
                                class="listing-img w-100 rounded placeholder"
                              />
                            </div>
                          </div>

                          <div
                            class="card-body p-2 pt-0 d-flex flex-column placeholder-glow"
                          >
                            <span class="placeholder col-3 my-2"></span>
                            <span class="placeholder col-8"></span>
                          </div>
                          <div
                            class="card-footer border-0 placeholder-glow"
                          ></div>
                        </div>
                      </div>
                    </div>
                    <!-- End of loading animation -->
                  </div>
                </div>

                <!-- Wins -->
                <div
                  class="tab-pane fade"
                  id="nav-win"
                  role="tabpanel"
                  aria-labelledby="nav-win-tab"
                >
                  <div class="d-flex justify-content-center">
                    <div class="d-flex flex-column p-2 w-100" id="winListings">
                      <!-- Content rendered in JS -->
                    </div>
                  </div>
                </div>

                <!-- Bids -->
                <div
                  class="tab-pane fade"
                  id="nav-bids"
                  role="tabpanel"
                  aria-labelledby="nav-bids-tab"
                >
                  <div class="d-flex flex-wrap p-2" id="profileBids">
                    <!-- Content rendered in JS -->
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>

      <!-- EDIT AVATAR FORM MODAL -->
      <div
        class="modal fade"
        id="editProfileModal"
        tabindex="-1"
        aria-labelledby="modalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="modalLabel">
                <i class="fa-regular fa-pen-to-square"></i> Edit Avatar
              </h1>
              <button
                class="btn"
                type="button"
                id="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>
            <div class="modal-body">
              <form id="editProfile">
                <div class="mb-3">
                  <label for="editProfileName">Name</label>
                  <input
                    class="form-control"
                    type="text"
                    name="name"
                    id="editProfileName"
                    disabled
                  />
                </div>
                <div class="mb-3">
                  <label for="editProfileEmail">Email</label>
                  <input
                    class="form-control"
                    type="email"
                    name="email"
                    id="editProfileEmail"
                    disabled
                  />
                </div>
                <div class="mb-3">
                  <label for="editProfileAvatar">Avatar</label>
                  <input
                    class="form-control"
                    type="url"
                    name="avatar"
                    id="editProfileAvatar"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="submit"
                form="editProfile"
                class="btn btn-primary fw-bold"
                id="editBtn"
              >
                Save
              </button>
              <button class="btn btn-light fw-bold" data-bs-dismiss="modal">
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

        <div
          class="row d-flex flex-column align-items-center align-items-md-start flex-md-row justify-content-around border-bottom pt-5"
        >
          <div class="col d-flex justify-content-md-center pb-5">
            <div>
              <a href="/index.html"
                ><img
                  class="logo mb-3"
                  src="/images/logo2.svg"
                  alt="BidSpot logo"
              /></a>
              <p>Sign up to BidSpot and get your 1000 credit points today!</p>
              <a
                href="/src/pages/profile/register/index.html"
                class="fw-bold btn btn-primary"
                >Sign up</a
              >
            </div>
          </div>
          <div class="col d-flex justify-content-md-center pb-5">
            <nav>
              <p class="footer-section fw-bold mb-4">Quick Links</p>
              <ul class="nav d-flex flex-column">
                <li class="nav-item">
                  <a class="nav-link p-0" href="/index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link p-0" href="/src/pages/listings/index.html"
                    >Listings</a
                  >
                </li>
              </ul>
            </nav>
          </div>
          <div class="col d-flex justify-content-md-center pb-5">
            <nav>
              <p class="footer-section fw-bold mb-4">Contact</p>
              <ul class="nav d-flex flex-column">
                <li class="nav-item">
                  <a class="nav-link p-0" href="mailto: support@bidspot.com"
                    >support@bidspot.com</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link p-0" href="#">+47 12 34 56 78</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="col d-flex justify-content-md-center pb-5">
            <div class="d-flex flex-column">
              <p class="footer-section fw-bold mb-4">Address</p>
              <a href="#" class="nav-link">4694 Gerald L. Bates Drive</a>
              <a href="#" class="nav-link">02132, West Roxbury</a>
            </div>
          </div>

          <div class="col d-flex justify-content-md-center pb-5">
            <div class="social-links">
              <p class="footer-section fw-bold mb-4">Follow us</p>
              <a
                class="nav-link d-inline-block rounded-circle border text-center me-1"
                href="https://www.facebook.com/"
                aria-label="Facebook"
              >
                <i class="fa-brands fa-facebook-f"></i>
              </a>
              <a
                class="nav-link d-inline-block rounded-circle border text-center me-1"
                href="https://www.instagram.com/"
                aria-label="Instagram"
              >
                <i class="fa-brands fa-instagram"></i>
              </a>
              <a
                class="nav-link d-inline-block rounded-circle border text-center"
                href="https://twitter.com/"
                aria-label="Twitter"
              >
                <i class="fa-brands fa-twitter"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="p-4 text-center">
        <p class="small m-0">&copy; 2022 BidSpot</p>
      </div>
    </footer>
    <script>
      const tooltipTriggerList = document.querySelectorAll(
        '[data-bs-toggle="tooltip"]'
      );
      const tooltipList = [...tooltipTriggerList].map(
        (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)

    </script>
  </body>
