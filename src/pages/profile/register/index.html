<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Register your account at BidSpot today and get 1000 credits to get started!"
    />
    <title>BidSpot | Register</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/lcg8ujg.css" />
    <link rel="stylesheet" href="https://use.typekit.net/lcg8ujg.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/images/logo-small.png" />
    <script
      src="https://kit.fontawesome.com/155738729b.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/js/main.js"></script>
  </head>
  <body>
    <main class="min-vh-100">
      <div class="container pt-5">
        <div class="row d-flex justify-content-center">
          <div class="col col-lg-4">
            <div
              class="d-flex flex-column align-items-center justify-content-center"
            >
              <img
                class="logo mb-3"
                src="/images/logo-regular.png"
                alt="BidSpot logo"
              />
              <h1 class="mt-4 fw-bold text-center fs-4">
                Register an account at BidSpot
              </h1>
              <div class="small text-muted mb-4">
                Or
                <a class="link" href="../login/index.html"
                  >login to you account</a
                >
              </div>
            </div>
            <div class="bg-white rounded p-4">
              <form class="d-flex flex-column" id="registerForm">
                <div class="mb-3">
                  <label for="registerName">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    id="registerName"
                    placeholder="username"
                    required
                    pattern="^[\w]+$"
                    title="Name must not contain punctuation symbols apart from underscore. Example: My_Username123"
                  />
                </div>
                <div class="mb-3">
                  <label for="registerEmail">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    id="registerEmail"
                    placeholder="example@noroff.no"
                    required
                    pattern="^[\w\-.]+@(stud.)?noroff.no$"
                    title="Only users with a valid Noroff email account are allowed to login"
                  />
                </div>
                <div class="mb-3">
                  <label for="registerPassword">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    id="registerPassword"
                    placeholder="Password"
                    required
                    minlength="8"
                    title="Password must be at least 8 characters long"
                  />
                </div>
                <div class="mb-3">
                  <label for="registerAvatar">Avatar (URL)</label>
                  <input
                    type="url"
                    class="form-control"
                    name="avatar"
                    id="registerAvatar"
                    placeholder="Image URL"
                  />
                </div>
                <div class="response-container mb-2"></div>
                <button
                  type="submit"
                  class="btn btn-primary fw-bold d-flex align-items-center justify-content-center gap-1"
                >
                  <span>Register</span>
                  <i class="fa-solid fa-arrow-right-long"></i>
                </button>
              </form>
            </div>
            <div class="mt-3 d-flex align-items-center">
              <a class="link" href="/index.html"
                ><i class="fa-solid fa-arrow-left-long"></i>
                <span> Back home </span></a
              >
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
