<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BidSpot</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://use.typekit.net/lcg8ujg.css" />
    <link rel="stylesheet" href="https://use.typekit.net/lcg8ujg.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/155738729b.js"
      crossorigin="anonymous"
    ></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" defer src="/src/js/main.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html"
            ><img
              class="logo ms-lg-4"
              src="/images/logo2.svg"
              alt="BidSpot logo"
          /></a>
          <button
            class="navbar-toggler p-1 border-0"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasLightNavbar"
            aria-controls="offcanvasLightNavbar"
          >
            <span><i class="fa-solid fa-bars"></i></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasLightNavbar"
            aria-labelledby="offcanvasLightNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasLightNavbarLabel">
                <img
                  class="logo ms-3"
                  src="/images/logo2.svg"
                  alt="BidSpot logo"
                />
              </h5>
              <button
                type="button"
                class="btn-close btn-close-black"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul
                class="navbar-nav justify-content-end align-items-lg-center flex-grow-1 pe-3"
              >
                <li class="nav-item px-3">
                  <a class="nav-link" href="/index.html">Home</a>
                </li>
                <li class="nav-item px-3">
                  <a class="nav-link active" href="../index.html">Listings</a>
                </li>
                <li class="nav-item px-3" id="newListingBtn">
                  <button
                    data-bs-toggle="tooltip"
                    data-bs-placement="bottom"
                    data-bs-title="Must be logged in to create a listing"
                    class="new-listing mb-2 mb-lg-0 btn btn-primary btn-sm"
                    disabled
                  >
                    <i class="fa-solid fa-plus"></i> New Listing
                  </button>
                </li>
                <li class="nav-item dropdown px-3" id="profileNav"></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container pt-5">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a class="link" href="/index.html">Home</a>
            </li>
            <li class="breadcrumb-item">
              <a class="link" href="../index.html">Listings</a>
            </li>
            <li
              class="breadcrumb-item active"
              aria-current="page"
              id="currentPage"
            >
              <!-- Content rendered in JS -->
            </li>
          </ol>
        </nav>
        <div
          class="row d-flex justify-content-center gap-2"
          id="listingContainer"
        >
          <!-- Content rendered in JS -->
        </div>

        <!------ EDIT POST FORM MODAL ------>
        <div
          class="modal fade"
          id="editListingModal"
          tabindex="-1"
          aria-labelledby="editListingModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="editListingModalLabel">
                  <i class="fa-regular fa-pen-to-square"></i> Edit Listing
                </h1>
                <button
                  type="button"
                  id="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                  class="btn"
                >
                  <i class="fa-solid fa-xmark"></i>
                </button>
              </div>
              <div class="modal-body">
                <form id="editListingForm" class="w-100">
                  <div class="mb-3">
                    <label for="title">Title</label>
                    <input
                      type="text"
                      class="form-control"
                      name="title"
                      id="title"
                      required
                      maxlength="280"
                      title="Please write a suitable title for your listing"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="media">Image</label>
                    <input
                      type="url"
                      class="form-control"
                      name="media"
                      id="media"
                      required
                      title="Image is required, a maximum of 8 photos can be added and it must be a valid URL"
                    />
                    <div class="form-text">
                      Each image URL must be separated by a comma, maximum 8
                      photos
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="tags">Tags</label>
                    <input
                      type="text"
                      class="form-control"
                      name="tags"
                      id="tags"
                      title="Maximum 8 tags can be added"
                    />
                    <div class="form-text">
                      Each tag must be separated by a comma, maximum 8 tags
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="dueDate">Due Date</label>
                    <input
                      type="text"
                      class="form-control"
                      name="endsAt"
                      id="dueDate"
                      placeholder="Due Date"
                      required
                      title="A due date for this listing must be added. For example 2022-12-3"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="description">Description</label>
                    <textarea
                      rows="4"
                      class="form-control"
                      name="description"
                      id="description"
                      maxlength="280"
                    ></textarea>
                    <div class="form-text">Maximum of 280 characters</div>
                  </div>
                </form>
              </div>
              <div
                class="modal-footer d-flex flex-column flex-sm-row justify-content-end"
              >
                <div>
                  <button
                    type="submit"
                    class="btn btn-primary"
                    form="editListingForm"
                  >
                    Save
                  </button>
                  <button class="btn btn-light" data-bs-dismiss="modal">
                    Cancel
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!------ DELETE LISTING MODAL ------>
        <div
          class="modal fade"
          id="deleteModal"
          tabindex="-1"
          aria-labelledby="deleteModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="deleteModalLabel">
                  <i class="fa-regular fa-trash-can"></i> Delete listing
                </h1>
                <button
                  type="button"
                  id="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                >
                  <i class="fa-solid fa-xmark"></i>
                </button>
              </div>
              <div class="modal-body">
                <h5 class="text-center">
                  Are you sure you want to delete this listing?
                </h5>
                <p class="text-center">Action can not be undone</p>
                <div class="d-flex align-items-center justify-content-center">
                  <button
                    type="button"
                    class="btn btn-danger btn-sm me-2 text-light"
                    id="deleteBtn"
                  >
                    Delete
                  </button>
                  <button class="btn btn-light btn-sm" data-bs-dismiss="modal">
                    Cancel
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
