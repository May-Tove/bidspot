<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BidSpot</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://use.typekit.net/lcg8ujg.css" />
    <link rel="stylesheet" href="https://use.typekit.net/lcg8ujg.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/155738729b.js"
      crossorigin="anonymous"
    ></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" defer src="/src/js/main.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html"
            ><img
              class="logo ms-lg-4"
              src="/images/logo2.svg"
              alt="BidSpot logo"
          /></a>
          <button
            class="navbar-toggler p-1 border-0"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasLightNavbar"
            aria-controls="offcanvasLightNavbar"
          >
            <span><i class="fa-solid fa-bars"></i></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasLightNavbar"
            aria-labelledby="offcanvasLightNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasLightNavbarLabel">
                <img
                  class="logo ms-3"
                  src="/images/logo2.svg"
                  alt="BidSpot logo"
                />
              </h5>
              <button
                type="button"
                class="btn-close btn-close-black"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul
                class="navbar-nav justify-content-end align-items-lg-center flex-grow-1 pe-3"
              >
                <li class="nav-item px-3">
                  <a class="nav-link" href="/index.html">Home</a>
                </li>
                <li class="nav-item px-3">
                  <a class="nav-link" href="../index.html">Listings</a>
                </li>
                <li class="nav-item px-3" id="newListingBtn">
                  <button
                    class="new-listing mb-2 mb-lg-0 btn btn-primary btn-sm"
                    disabled
                  >
                    <i class="fa-solid fa-plus"></i> New Listing
                  </button>
                </li>
                <li class="nav-item dropdown px-3" id="profileNav">
                  <button
                    id="profileDetail"
                    class="nav-link dropdown-toggle btn border-0"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <!-- Content rendered in JS -->
                  </button>
                  <ul class="dropdown-menu border-0">
                    <li>
                      <button
                        class="dropdown-item nav-link px-3"
                        id="myPageLink"
                      >
                        <!-- Link rendered in JS -->
                      </button>
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <button
                        class="dropdown-item nav-link px-3"
                        id="logoutBtn"
                      >
                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                        Logout
                      </button>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container pt-5">
        <div class="row d-flex justify-content-center">
          <div class="col col-lg-8">
            <h3 class="mb-3">Create a New Listing</h3>
            <div class="bg-white rounded p-3">
              <form id="createForm">
                <div class="mb-3">
                  <label for="title">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    name="title"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="media">Image</label>
                  <input
                    type="url"
                    class="form-control"
                    name="media"
                    placeholder="Add image url"
                  />
                </div>
                <div class="mb-3">
                  <label for="tags">Tags</label>
                  <input type="text" class="form-control" name="tags" />
                </div>
                <div class="mb-3">
                  <label for="endsAt">Due Date</label>
                  <input
                    type="text"
                    class="form-control"
                    name="endsAt"
                    placeholder="Due Date"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="description">Description</label>
                  <textarea
                    rows="4"
                    class="form-control"
                    placeholder="Description"
                    name="description"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
