<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BidSpot</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://use.typekit.net/lcg8ujg.css" />
    <link rel="stylesheet" href="https://use.typekit.net/lcg8ujg.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/155738729b.js"
      crossorigin="anonymous"
    ></script>
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" defer src="../../js/main.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html"
            ><img
              class="logo ms-lg-4"
              src="/images/logo2.svg"
              alt="BidSpot logo"
          /></a>
          <button
            class="navbar-toggler p-1 border-0"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasLightNavbar"
            aria-controls="offcanvasLightNavbar"
          >
            <span><i class="fa-solid fa-bars"></i></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasLightNavbar"
            aria-labelledby="offcanvasLightNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasLightNavbarLabel">
                <img
                  class="logo ms-3"
                  src="/images/logo2.svg"
                  alt="BidSpot logo"
                />
              </h5>
              <button
                type="button"
                class="btn-close btn-close-black"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul
                class="navbar-nav justify-content-end align-items-lg-center flex-grow-1 pe-3"
              >
                <li class="nav-item px-3">
                  <a class="nav-link" href="/index.html">Home</a>
                </li>
                <li class="nav-item px-3">
                  <a class="nav-link active" href="index.html">Listings</a>
                </li>
                <li class="nav-item px-3" id="newListingBtn">
                  <button
                    data-bs-toggle="tooltip"
                    data-bs-placement="bottom"
                    data-bs-title="You must be logged in to create a listing"
                    class="new-listing mb-2 mb-lg-0 btn btn-primary btn-sm"
                    disabled
                  >
                    <i class="fa-solid fa-plus"></i> New Listing
                  </button>
                </li>
                <li class="nav-item dropdown px-3" id="profileNav">
                  <button
                    id="profileDetail"
                    class="nav-link dropdown-toggle btn border-0"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <!-- Content rendered in JS -->
                  </button>
                  <ul class="dropdown-menu border-0">
                    <li>
                      <button
                        class="dropdown-item nav-link px-3"
                        id="myPageLink"
                      >
                        <!-- Link rendered in JS -->
                      </button>
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <button
                        class="dropdown-item nav-link px-3"
                        id="logoutBtn"
                      >
                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                        Logout
                      </button>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- ALL LISTINGS -->
      <div class="container-fluid my-5 p-sm-5">
        <div class="row">
          <h1 class="fw-bold border-bottom pb-4">Listings</h1>
          <!--  SEARCH, CATEGORIES AND FILTER -->
          <div
            class="d-flex justify-content-between align-items-center flex-lg-column justify-content-lg-start align-items-lg-start col-lg-2 py-3"
          >
            <div class="pb-lg-4">
              <form class="input-group" role="search" id="searchForm">
                <span class="input-group-text border-0 bg-white shadow-sm">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </span>
                <input
                  type="search"
                  class="form-control search-form border-0 shadow-sm"
                  placeholder="Search.."
                  aria-label="Search"
                  id="search-input"
                />
              </form>
            </div>

            <nav class="navbar-expand-lg">
              <button
                class="d-lg-none btn btn-sm btn-primary text-nowrap"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasFilters"
                aria-controls="offcanvasFilters"
              >
                <span><i class="fa-solid fa-sliders"></i> Filters</span>
              </button>
              <div
                class="offcanvas offcanvas-start"
                tabindex="-1"
                id="offcanvasFilters"
                aria-labelledby="offcanvasFiltersLabel"
              >
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasFiltersLabel">
                    Categories and Filter
                  </h5>
                  <button
                    type="button"
                    class="btn-close btn-close-black"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"
                  ></button>
                </div>
                <div
                  class="offcanvas-body d-flex flex-column align-items-start"
                >
                  <h6 class="fw-bold">Categories</h6>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="all"
                      checked
                    />
                    <label class="form-check-label" for="all"> All </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="art"
                    />
                    <label class="form-check-label" for="art"> Art </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="cars"
                    />
                    <label class="form-check-label" for="cars"> Cars </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="books"
                    />
                    <label class="form-check-label" for="books"> Books </label>
                  </div>
                  <h6 class="fw-bold pt-3">Filter</h6>
                  <select
                    name="sort-listings"
                    id="sortListings"
                    class="form-select w-auto"
                    aria-label="Filter Listings"
                  >
                    <option value="newest" selected>Newest</option>
                    <option value="oldest">Oldest</option>
                    <option value="ending">Ending Soon</option>
                  </select>
                </div>
              </div>
            </nav>
          </div>

          <!-- LISTINGS -->
          <div class="col">
            <div class="d-flex flex-wrap" id="listingsContainer">
              <div class="spinner-border mt-5" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>

              <!-- content rendered in JS -->
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script>
      const tooltipTriggerList = document.querySelectorAll(
        '[data-bs-toggle="tooltip"]'
      );
      const tooltipList = [...tooltipTriggerList].map(
        (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
      );
    </script>
  </body>
</html>
